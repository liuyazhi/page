<div id="p">
    <div class="search">
            <span>角色
                <select>
                    <option value="">全部</option>
                    <option value="">管理员</option>
                    <option value="">管理员0</option>
                    <option value="">管理员2</option>
                </select>
            </span>
            <span>状态
                <select>
                    <option value="">全部</option>
                    <option value="">禁用</option>
                    <option value="">启用</option>
                </select>
            </span>
        <span>登录名 <input type="text" ng-model="search"><button ng-click="sea()">查询</button></span>
    </div>
    <div id="divMain">
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>登录名</th>
                <th>真实姓名</th>
                <th>角色</th>
                <th>手机</th>
                <th>邮箱</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="item in cutoutData|filter:filt">
                <td>{{item.ID}}</td>
                <td>{{item.loginname}}</td>
                <td>{{item.name}}</td>
                <td>{{item.role}}</td>
                <td>{{item.telephone}}</td>
                <td>{{item.email}}</td>
                <td>{{item.state}}</td>
                <td>{{item.creattime|date:"yyyy-MM-dd HH:mm"}}</td>
                <td><a ng-click="edit(item.ID)">{{item.change}}</a>&nbsp;<a ng-click="del(item.ID)">{{item.delete}}</a></td>
            </tr>
        </table>
        <div class="page">
            <span  class="anniu1" ng-click="updownFn('-')">上一页</span>
            <span class="annius" ng-class="{back:(index+1)==1}" ng-click="changeIndexFn(1)">1</span>
            <span class="annius" ng-show="showStatue1">...</span>
            <span ng-repeat="i in pageArr" ng-show="showArr.indexOf(i)!=-1" class="annius" ng-class="{back:(index+1)==i}" ng-click="changeIndexFn(i)">{{i}}</span>
            <span  class="annius" ng-show="showStatue2">...</span>
            <span class="annius" ng-class="{back:(index+1)==allPage}" ng-click="changeIndexFn(allPage)">{{allPage}}</span>
            <span  class="anniu1" ng-click="updownFn('+')">下一页</span>
            第<input type="number" min="1" max="{{allPage}}" ng-change="changeInput()" ng-model="valueDATA" style="width:50px;"/>页
        </div>
    </div>
</div>

<div class="dropup" ng-show="show">
    <ul>
        <li ng-model="tar.ID"></li>
        <li><input type="text" ng-model="tar.loginname"></li>
        <li><input type="text" ng-model="tar.name"></li>
        <li><input type="text" ng-model="tar.role"></li>
        <li><input type="text" ng-model="tar.telephone"></li>
        <li><input type="text" ng-model="tar.email"></li>
        <li><input type="text" ng-model="tar.state"></li>
        <li><input type="text" ng-model="tar.creattime"></li>
        <li>
            <button ng-click="ok(item.ID)">确定</button>
            <button ng-click="no(item.ID)">取消</button>
        </li>
    </ul>
</div>
